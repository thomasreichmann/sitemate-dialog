<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<button class="open">open modal</button>
		<custom-modal message="Are you sure you want to continue?"></custom-modal>
		<p class="output"></p>

		<!-- Scripts -->

		<script src="./modal.js"></script>
		<script>
			let modal = document.querySelector('custom-modal');
			let open = document.querySelector('.open');

			// Listen for inner modal button events
			modal.addEventListener('confirm', () => {
				document.querySelector('.output').textContent = 'Yes button was pressed';
			});

			modal.addEventListener('cancel', () => {
				document.querySelector('.output').textContent = 'Cancel button was pressed';
			});

			// Set modal as visible on button click
			open.addEventListener('click', function () {
				modal.setAttribute('visible', true);
			});
		</script>
	</body>
</html>
