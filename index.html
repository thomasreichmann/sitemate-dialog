<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				font-family: sans-serif;
			}
		</style>
	</head>
	<body>
		<button class="open-1">open first modal</button>
		<custom-modal
			visible
			class="modal-1"
			message="This is the first modal, are you sure you want to continue?"
		></custom-modal>
		<p class="output-1"></p>

		<button class="open-2">open second modal</button>
		<custom-modal class="modal-2" message="This is the second modal, are you sure you want to continue?"></custom-modal>
		<p class="output-2"></p>

		<!-- Scripts -->

		<script src="./modal.js"></script>
		<script>
			setupModal('1');
			setupModal('2');

			function setupModal(id) {
				let modal = document.querySelector(`.modal-${id}`);
				let open = document.querySelector(`.open-${id}`);
				let output = document.querySelector(`.output-${id}`);

				if (modal && open && output) {
					// Listen for inner modal button events
					modal.addEventListener('confirm', () => {
						output.textContent = 'Yes button was pressed';
					});

					modal.addEventListener('cancel', () => {
						output.textContent = 'Cancel button was pressed';
					});

					// Set modal as visible on button click
					open.addEventListener('click', function () {
						modal.setAttribute('visible', true);
					});
				}
			}
		</script>
	</body>
</html>
